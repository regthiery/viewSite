<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page non trouvée</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 10% auto;
            padding: 20px;
            max-width: 600px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3rem;
            color: #e63946;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .logo {
            max-width: 150px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="/path-to-your-logo.png" alt="Logo de votre site">
        <h1>404 - Page non trouvée</h1>
        <p>Oups ! La page que vous cherchez semble introuvable.</p>
        <p>Vous pouvez retourner à la <a href="/">page d'accueil</a> ou essayer une autre recherche.</p>
    </div>
</body>
</html>
